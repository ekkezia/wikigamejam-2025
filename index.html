<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Week 5 - Image Timeline with Seedream-4</title>
    <style>
            body {
              font-family: monospace;
              margin: 0;
              background: #f5f5f5;
            }
            .container {
              margin: 0 auto;
            }
            .controls {
              padding: 20px;
              margin-bottom: 20px;
            }
            .input-group {
              margin-bottom: 15px;
            }
            label {
              display: block;
              margin-bottom: 5px;
              font-weight: bold;
            }
            input,
            button {
              padding: 8px 12px;
              border: 1px solid #ddd;
              border-radius: 4px;
            }
            button {
              background: #007bff;
              color: white;
              border: none;
              cursor: pointer;
            }
            button:hover {
              background: #0056b3;
            }
            button:disabled {
              background: #6c757d;
              cursor: not-allowed;
            }
            .timeline {
              border-top: 1px dotted blue;
              width: 100vw;
              height: 200px;
              position: fixed;
              bottom: 0;
              left: 0;
              display: flex;
              align-items: center;
              justify-content: start;
              overflow-x: auto;
              white-space: nowrap;
            }
            .image-item {
              cursor: pointer;
              overflow: hidden;
              transition: transform 0.2s;
            }
            .image-item:hover {
              transform: translateY(-2px);
            }
            .image-item img {
              width: 200px;
              height: 150px;
              object-fit: cover;
              display: block;
            }
            .image-info {
              padding: 8px;
              background: #f8f9fa;
              font-size: 12px;
              color: #666;
            }
            .loading {
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: rgba(0, 0, 0, 0.7);
              display: none;
              align-items: center;
              justify-content: center;
              z-index: 10000;
            }
            .spinner {
              width: 50px;
              height: 50px;
              border: 5px solid #f3f3f3;
              border-top: 5px solid #007bff;
              border-radius: 50%;
              animation: spin 1s linear infinite;
            }
            @keyframes spin {
              0% {
                transform: rotate(0deg);
              }
              100% {
                transform: rotate(360deg);
              }
            }
            .status {
              margin-top: 10px;
              padding: 10px;
              border-radius: 4px;
              display: none;
            }
            .status.success {
              background: #d4edda;
              color: #155724;
              border: 1px solid #c3e6cb;
            }
            .status.error {
              background: #f8d7da;
              color: #721c24;
              border: 1px solid #f5c6cb;
            }
            #uploadImage {
              background-color: rgba(0, 0, 200, 0.8);
              border-radius: 8px;
              cursor: pointer;
            }
            .upload-next {
              border: 1px dashed rgba(0, 0, 200, 0.5);
              width: 200px;
              height: 148px;
              display: flex;
              align-items: center;
              justify-content: center;
              transform: translateY(-15px);
              cursor: pointer !important;
            }
            .upload-plus {
              margin-left: 1rem;
              font-size: 24px !important;
              font-weight: bold !important;
              background: transparent;
              color: rgba(0, 0, 200, 1) !important;
              border: none !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              transition: all 0.2s !important;
              margin: 0 !important;
              padding: 0 !important;
              z-index: 1000;
              position: relative;
            }
            .upload-plus:hover {
              background: none;
            }
            .upload-next:hover {
              background: #0056b3 !important;
              .upload-plus {
                color: white !important;
                transform: scale(2) !important;
              }
            }

            .upload-plus:disabled {
              background: #6c757d !important;
              cursor: not-allowed;
              transform: none;
            }

            /* bbox drawer */
      #viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;   /* or 100% if responsive */
        height: calc(100vh - 200px);
        overflow: hidden;
        margin: auto;
        background: rgba(255,255,255,0.5);
        backdrop-filter: blur(2px);
      }
      #mainImage {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform-origin: center center;
        transition: transform 0.2s ease;
      }
      #bbox {
        position: absolute;
        border: 2px solid red;
        pointer-events: none;
      }
      js
      Copy code
    </style>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <h1>pipipip</h1>

        <div class="input-group">
          <label for="replicateToken">Replicate API Token:</label>
          <input
            type="password"
            id="replicateToken"
            placeholder="Enter your Replicate API token"
          />
          <button id="saveToken">Save Token</button>
          <button id="clearToken">Clear Token</button>
          <span id="tokenStatus">No token saved</span>
        </div>

        <div id="status" class="status"></div>
      </div>

      <div class="timeline" id="timeline">
        <div class="loading">Loading...</div>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div id="viewer">
      <img id="mainImage" src="yourImage.jpg" />
      <div id="bbox"></div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
